<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>


    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Digite uma cidade...">
            <button id="searchBtn">Buscar</button>
        </div>
        <div class="weather-info">
            <h2 id="cityName">Cidade</h2>
            <p id="temperature">Temperatura: -- °C</p>
            <p id="description">Condição: --</p>
            <p id="humidity">Umidade: --%</p>
            <p id="windSpeed">Velocidade do Vento: -- m/s</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
